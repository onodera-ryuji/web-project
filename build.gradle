buildscript {
    ext {
        springBootVersion = '2.1.0.RELEASE'
        sql2oVersion = '1.6.0'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

// .war 作成用
apply plugin: 'war'
war {
    enabled = true
    archiveName = 'ROOT.war'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

dependencies {
    // --------------------------------------------------
    // 基本的に、以下の Managed Dependencies に記載されているものは、バージョンを書かない
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-gradle-plugin/2.1.0.RELEASE

    implementation('org.springframework.boot:spring-boot-starter-web')
    // デプロイ用の build/libs/ROOT.war 作成時は、組み込み tomcat を含めない
    providedRuntime('org.springframework.boot:spring-boot-starter-tomcat')

    // 画面用
    implementation('org.springframework.boot:spring-boot-starter-thymeleaf')

    // データベースアクセス用
    implementation("org.sql2o:sql2o:${sql2oVersion}")
    implementation('mysql:mysql-connector-java')
}
